    <style>
        body { 
            background-color: black; 
            color: white; 
            overflow-x: hidden;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.12);
        }
        /* Custom Animations */
        @keyframes internalPulse { 
            0%, 100% { opacity: 0.3; transform: scale(0.8); } 
            50% { opacity: 0.8; transform: scale(1.4); } 
        }
        .hover-pulse-text { transition: all 0.3s ease; } 
        .hover-pulse-text:hover { 
            animation: textGlowPulse 1.5s infinite alternate; 
            color: #e9d5ff; 
        } 
        @keyframes textGlowPulse { 
            0% { text-shadow: 0 0 4px rgba(192, 132, 252, 0.4); } 
            100% { text-shadow: 0 0 16px rgba(192, 132, 252, 0.8), 0 0 8px rgba(255, 255, 255, 0.65); } 
        }
        .logo-transition { transition: opacity 1s ease-in-out; }

        @keyframes flowGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .cinematic-text-gradient {
            background: linear-gradient(90deg, #f43f5e, #fb923c, #facc15, #4ade80, #22d3ee, #60a5fa, #a78bfa, #e879f9, #f43f5e);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: flowGradient 8s ease infinite;
            filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.15));
        }

        .cinematic-nav-glow {
            position: absolute; top: 100%; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, #f43f5e, #fb923c, #facc15, #4ade80, #22d3ee, #60a5fa, #a78bfa, #e879f9, #f43f5e);
            background-size: 300% 300%;
            animation: flowGradient 8s ease infinite;
            z-index: 10; pointer-events: none;
        }

        .btn-apple-glow {
            position: relative; border-radius: 9999px; padding: 2px; overflow: hidden;
            transition: transform 0.3s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.3s ease;
            box-shadow: 0 0 12px rgba(192, 132, 252, 0.08);
        }
        .btn-apple-glow::before {
            content: ''; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: linear-gradient(120deg, transparent 40%, #a855f7 45%, #ffffff 50%, #60a5fa 55%, transparent 60%);
            background-size: 200% 200%; animation: cornerSweep 3.5s ease-in-out infinite; z-index: 0;
        }
        @keyframes cornerSweep {
            0% { background-position: 0% 0%; opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { background-position: 100% 100%; opacity: 0; }
        }
        .btn-apple-glow-content {
            position: relative; background: rgba(0, 0, 0, 0.85); border-radius: 9999px; z-index: 1;
            width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;
            backdrop-filter: blur(20px); transition: background 0.3s ease;
        }
        .btn-apple-glow:hover { transform: scale(1.05); box-shadow: 0 0 32px rgba(168, 85, 247, 0.3); }
        .btn-apple-glow:hover .btn-apple-glow-content { background: rgba(0, 0, 0, 0.6); }

        .btn-menu-silver {
            position: relative; border-radius: 9999px; background: rgba(23, 23, 23, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1); overflow: hidden; transition: all 0.3s ease;
        }
        .btn-menu-silver::before {
            content: ''; position: absolute; top: 0; left: -150%; width: 150%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.1), transparent);
            transform: skewX(-20deg); pointer-events: none; transition: none; z-index: 0;
        }
        .btn-menu-silver:hover::before { animation: passThrough 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards; }

        @keyframes passThrough {
            0% { left: -150%; opacity: 0; } 10% { opacity: 1; } 90% { opacity: 1; } 100% { left: 150%; opacity: 0; }
        }

        .btn-apple-glass {
            position: relative; border-radius: 9999px; background: rgba(255, 255, 255, 0.05);

        .btn-apple-glass::after {

        const Loader = ({size=24, className}) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;

        // --- CONSTANTS ---
        const INSTAGRAM_HANDLE = "drudoart";
        const INSTAGRAM_URL = "https://www.instagram.com/drudoart";
        const EMAIL_ADDRESS = "workwith.dru@gmail.com";
        const apiKey = ""; 

        const HERO_TEXTS = [
            "Visual Stories That Speak Loud",

            "Design That Defines You",

            "Digital Magic Unleashed",
            "Concepts That Inspire",
            "Next-Gen Visual Craft",

        ];

        const PORTFOLIO_ITEMS = [
            { 
                id: 1,

                category: "Thumbnails", 
                image: "2.png", 
                description: "Eye-catching YouTube thumbnails designed to maximize click-through rates.",
                link: "https://drive.google.com/drive/folders/1Kuhu6tk2Zx7SPhJnWJrDFJzt2mdO3yeq?usp=drive_link"
            },
            {

            { id: 1, name: "PREMIUM", price: "₹2000 | $30", image: "4.png", tag: "Best Seller" },
            { id: 2, name: "GOLD", price: "₹1500 | $20", image: "5.png", tag: "Most Value" },

        ];

        const CLIENTS_DATA = [
            { id: 1, name: "Apex", image: "9.png" },
            { id: 2, name: "Nexus", image: "10.png" },
            { id: 3, name: "Volt", image: "11.png" },
            { id: 4, name: "Echo", image: "12.png" },
            { id: 5, name: "Flux", image: "13.png" },
            { id: 6, name: "Orbit", image: "14.png" },
            { id: 7, name: "Spark", image: "15.png" },
            { id: 8, name: "Terra", image: "16.png" },

            { id: 10, name: "Zen", image: "18.png" }
        ];

        // --- HELPERS ---
        const handleSmartImageError = (e) => {
            const img = e.target;
            const src = img.src;
            if (img.dataset.fallbackTried === "true") {
                if (img.dataset.type === 'client-logo') {
                     img.parentElement.innerHTML = '<span style="color:#555; font-size:10px;">Logo</span>';
                } else {
                    img.style.display = 'none';
                }
                return;
            }
            img.dataset.fallbackTried = "true";
            if (src.toLowerCase().endsWith('.png')) img.src = src.replace(/\.png$/i, '.jpg'); 
            else if (src.toLowerCase().endsWith('.jpg')) img.src = src.replace(/\.jpg$/i, '.png'); 
            else if (src.toLowerCase().endsWith('.jpeg')) img.src = src.replace(/\.jpeg$/i, '.png'); 
        };

        const callGemini = async (prompt) => {
            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                });
                if (!response.ok) throw new Error('API call failed');
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error("Gemini API Error:", error);
                return "AI Unavailable. Please try again later.";
            }
        };

        // --- COMPONENTS ---
        const ClientCarousel = () => {
            const [clients, setClients] = useState(CLIENTS_DATA);
            const [isTransitioning, setIsTransitioning] = useState(false);
            const [visibleCount, setVisibleCount] = useState(3); 

            useEffect(() => {
                const handleResize = () => {
                    if (window.innerWidth >= 768) setVisibleCount(5); else setVisibleCount(3);
                };
                handleResize();
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            useEffect(() => {
                const interval = setInterval(() => {
                    setIsTransitioning(true);
                    setTimeout(() => {
                        setClients(prev => {
                            const newArr = [...prev];
                            const first = newArr.shift(); newArr.push(first);
                            return newArr;

                }, 3000); 
                return () => clearInterval(interval);

            const visibleClients = clients.slice(0, visibleCount);
            const itemWidth = visibleCount === 3 ? '30%' : '18%';

            return (
                <div className="w-full max-w-4xl mt-12 md:mt-16 mx-auto">
                     <p className="text-xs md:text-sm font-bold text-neutral-500 uppercase tracking-[0.2em] mb-8 md:mb-10 text-center hover-pulse-text">
                        Trusted By <span className="opacity-40 normal-case tracking-normal ml-2 text-[0.8em]">(and many more)</span>
                    </p>
                    <div className="relative overflow-hidden h-20 md:h-24 mask-image-linear-fade">
                        <div className="flex justify-between items-center w-full h-full px-4 sm:px-12">
                            {visibleClients.map((client, index) => (
                                <div key={`${client.id}-${index}`} className={`flex flex-col items-center justify-center transition-all duration-700 ease-in-out transform ${isTransitioning ? 'opacity-40 scale-90 blur-[2px]' : 'opacity-100 scale-100 blur-0'}`} style={{ width: itemWidth }}>
                                    {/* UPDATED: Added rounded-full and overflow-hidden for circular logo holders */}
                                    <div className="w-14 h-14 md:w-20 md:h-20 flex items-center justify-center grayscale hover:grayscale-0 opacity-70 hover:opacity-100 transition-all duration-500 rounded-full overflow-hidden bg-white/5 border border-white/10">
                                        <img src={client.image} alt={client.name} className="w-full h-full object-cover" data-type="client-logo" onError={handleSmartImageError} />
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const MenuFloatingShapes = () => {
            const [shapes, setShapes] = useState([]);
            useEffect(() => {
                const newShapes = [];
                const colors = ['text-white', 'text-neutral-500', 'text-neutral-700', 'text-black']; 
                const types = ['circle', 'square', 'triangle', 'x', 'cube', 'pyramid', 'strokeCircle', 'strokeSquare']; 
                for (let i = 0; i < 25; i++) {
                    newShapes.push({
                        id: i,
                        left: Math.random() * 100, top: Math.random() * 100,
                        size: Math.random() * 20 + 8,
                        color: colors[Math.floor(Math.random() * colors.length)],
                        type: types[Math.floor(Math.random() * types.length)],
                        opacity: Math.random() * 0.1 + 0.05,
                        duration: Math.random() * 40 + 20, delay: Math.random() * -30, rot: Math.random() * 360
                    });
                }
                setShapes(newShapes);
            }, []);

            const getShapeSvg = (shape) => {
                const props = { width: "100%", height: "100%", fill: "currentColor", viewBox: "0 0 24 24" };
                const strokeProps = { width: "100%", height: "100%", fill: "none", stroke: "currentColor", strokeWidth: "2", viewBox: "0 0 24 24" };
                switch (shape.type) {
                    case 'circle': return <svg {...props}><circle cx="12" cy="12" r="10" /></svg>;
                    case 'square': return <svg {...props}><rect x="4" y="4" width="16" height="16" /></svg>;
                    case 'triangle': return <svg {...props}><path d="M12 2L2 22H22L12 2Z" /></svg>;
                    case 'x': return <svg {...strokeProps}><path d="M18 6L6 18"/><path d="M6 6l12 12"/></svg>;
                    case 'strokeCircle': return <svg {...strokeProps}><circle cx="12" cy="12" r="9" /></svg>;
                    case 'strokeSquare': return <svg {...strokeProps}><rect x="4" y="4" width="16" height="16" /></svg>;
                    case 'cube': return (<svg {...strokeProps} strokeWidth="1.5"><path d="M21 16.5L12 21L3 16.5" /><path d="M3 7.5L12 3L21 7.5" /><path d="M12 3V21" /><path d="M3 7.5V16.5" /><path d="M21 7.5V16.5" /><path d="M12 12L21 7.5" /><path d="M12 12L3 7.5" /></svg>);
                    case 'pyramid': return (<svg {...strokeProps} strokeWidth="1.5"><path d="M12 2L2 22H22L12 2Z" /><path d="M12 2L12 22" /><path d="M2 22L12 16L22 22" /></svg>);
                    default: return null;
                }
            };

            return (
                <div className="absolute inset-0 overflow-hidden pointer-events-none z-0">
                    <style>{`@keyframes floatWide { 0% { transform: translate(0, 0) rotate(0deg); } 25% { transform: translate(40px, 15px) rotate(45deg); } 50% { transform: translate(10px, 40px) rotate(90deg); } 75% { transform: translate(-30px, 10px) rotate(135deg); } 100% { transform: translate(0, 0) rotate(180deg); } }`}</style>
                    {shapes.map(shape => (
                        <div key={shape.id} className={`absolute ${shape.color}`} style={{ left: `${shape.left}%`, top: `${shape.top}%`, width: `${shape.size}px`, height: `${shape.size}px`, opacity: shape.opacity, transform: `rotate(${shape.rot}deg)`, animation: `floatWide ${shape.duration}s infinite linear`, animationDelay: `${shape.delay}s`, filter: 'blur(0.5px)' }}>
                            {getShapeSvg(shape)}
                        </div>
                    ))}
                </div>
            );
        };

        const BeamEffect = ({ onComplete }) => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let startTime = Date.now();
                const duration = 1000;
                
                canvas.width = Math.max(100, window.innerWidth);
                canvas.height = Math.max(100, window.innerHeight);

                class Spark {
                    constructor() {
                        this.x = Math.random() * canvas.width; this.y = Math.random() * 60; this.angle = Math.random() * Math.PI * 2;
                        this.size = Math.random() * 3 + 1; this.opacity = 1; this.decay = Math.random() * 0.05 + 0.02;
                        this.vx = (Math.random() - 0.5) * 5; this.vy = Math.random() * 15 + 5;
                        const colors = ['#f43f5e', '#fb923c', '#facc15', '#4ade80', '#22d3ee', '#60a5fa', '#a78bfa', '#e879f9'];
                        this.color = colors[Math.floor(Math.random() * colors.length)];
                    }
                    update() { this.x += this.vx; this.y += this.vy; this.opacity -= this.decay; this.size *= 0.95; }
                    draw() { 
                        ctx.fillStyle = this.color; ctx.globalAlpha = this.opacity;
                        ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); ctx.globalAlpha = 1.0;
                    }
                }
                const sparks = [];
                for(let i=0; i<50; i++) sparks.push(new Spark());

                const animate = () => {
                    const elapsed = Date.now() - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    if (progress >= 1) { onComplete(); return; }
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    let beamOpacity = progress < 0.2 ? progress * 5 : 1 - ((progress - 0.2) * 1.25);
                    beamOpacity = Math.max(0, beamOpacity);
                    const spreadHeight = canvas.height * (progress < 0.3 ? progress * 3.33 : 1);
                    const rainbowGradient = ctx.createLinearGradient(0, 0, canvas.width, 0);
                    rainbowGradient.addColorStop(0, '#f43f5e'); rainbowGradient.addColorStop(0.14, '#fb923c'); rainbowGradient.addColorStop(0.28, '#facc15'); rainbowGradient.addColorStop(0.42, '#4ade80'); rainbowGradient.addColorStop(0.57, '#22d3ee'); rainbowGradient.addColorStop(0.71, '#60a5fa'); rainbowGradient.addColorStop(0.85, '#a78bfa'); rainbowGradient.addColorStop(1, '#e879f9');
                    ctx.save(); ctx.globalAlpha = beamOpacity * 0.5; ctx.fillStyle = rainbowGradient; ctx.fillRect(0, 0, canvas.width, spreadHeight);
                    ctx.globalCompositeOperation = 'destination-in';
                    const maskGradient = ctx.createLinearGradient(0, 0, 0, spreadHeight);
                    maskGradient.addColorStop(0, 'rgba(0,0,0,1)'); maskGradient.addColorStop(0.8, 'rgba(0,0,0,0.5)'); maskGradient.addColorStop(1, 'rgba(0,0,0,0)');
                    ctx.fillStyle = maskGradient; ctx.fillRect(0, 0, canvas.width, spreadHeight); ctx.restore();
                    if (progress < 0.6) for(let i=0; i<5; i++) sparks.push(new Spark());
                    for (let i = sparks.length - 1; i >= 0; i--) { const spark = sparks[i]; spark.update(); spark.draw(); if (spark.opacity <= 0) sparks.splice(i, 1); }
                    animationFrameId = requestAnimationFrame(animate);
                };
                animate();
                return () => cancelAnimationFrame(animationFrameId);
            }, [onComplete]);
            return <canvas ref={canvasRef} className="fixed inset-0 pointer-events-none z-[60] mix-blend-screen" />;
        };

        const StarBackground = () => {
            const canvasRef = useRef(null);
            useEffect(() => {
                const canvas = canvasRef.current;
                if (!canvas) return;
                const ctx = canvas.getContext('2d');
                let animationFrameId;
                let width = window.innerWidth, height = window.innerHeight;
                
                class Star {

                                            else if (isGold) { containerClass = "relative p-[1px] rounded-2xl bg-gradient-to-r from-yellow-700/30 via-yellow-300/80 to-yellow-700/30 shadow-[0_0_15px_-5px_rgba(250,204,21,0.05)] hover:shadow-[0_0_20px_-5px_rgba(250,204,21,0.15)] transition-all duration-300 hover:scale-[1.02] flex flex-col h-full group"; shimmerClass = "via-yellow-300/10"; tagClass = "bg-yellow-500/20 text-yellow-200 border-yellow-500/30"; textClass = "text-yellow-100"; priceClass = "text-yellow-100"; btnClass = "bg-gradient-to-r from-yellow-600 to-yellow-300 text-black hover:from-yellow-300 hover:to-yellow-500 shadow-yellow-500/20"; glassStyle = "bg-gradient-to-br from-yellow-500/20 to-yellow-600/5 border border-yellow-400/30 shadow-[0_4px_30px_rgba(234,179,8,0.15)] backdrop-blur-md"; shineColor = "via-yellow-200/40"; }
                                            else if (isBronze) { containerClass = "relative p-[1px] rounded-2xl bg-gradient-to-r from-orange-800/30 via-orange-400/80 to-orange-800/30 shadow-[0_0_15px_-5px_rgba(249,115,22,0.05)] hover:shadow-[0_0_20px_-5px_rgba(249,115,22,0.15)] transition-all duration-300 hover:scale-[1.02] flex flex-col h-full group"; shimmerClass = "via-orange-400/10"; tagClass = "bg-orange-600/20 text-orange-200 border-orange-500/30"; textClass = "text-orange-100"; priceClass = "text-orange-100"; btnClass = "bg-gradient-to-r from-orange-700 to-orange-400 text-white hover:from-orange-500 hover:to-orange-700 shadow-orange-500/20"; glassStyle = "bg-gradient-to-br from-orange-500/20 to-orange-600/5 border border-orange-400/30 shadow-[0_4px_30px_rgba(249,115,22,0.15)] backdrop-blur-md"; shineColor = "via-orange-200/40"; }
                                            else if (isBulk) { containerClass = "relative p-[1px] rounded-2xl bg-gradient-to-r from-purple-900/30 via-purple-400/80 to-purple-900/30 shadow-[0_0_15px_-5px_rgba(168,85,247,0.05)] hover:shadow-[0_0_20px_-5px_rgba(168,85,247,0.15)] transition-all duration-300 hover:scale-[1.02] flex flex-col h-full group"; shimmerClass = "via-purple-400/10"; tagClass = "bg-purple-600/20 text-purple-200 border-purple-500/30"; textClass = "text-purple-100"; priceClass = "text-purple-100"; btnClass = "bg-gradient-to-r from-purple-700 to-indigo-600 text-white hover:from-purple-600 hover:to-indigo-500 shadow-purple-900/20"; glassStyle = "bg-gradient-to-br from-purple-500/20 to-purple-600/5 border border-purple-400/30 shadow-[0_4px_30px_rgba(168,85,247,0.15)] backdrop-blur-md"; shineColor = "via-purple-200/40"; }
                                            
                                            return (
                                                <div key={product.id} className={containerClass}>
                                                    <div className={isSpecial ? "bg-neutral-900/90 w-full h-full rounded-2xl flex flex-col relative overflow-hidden" : "contents"}>
                                                        {isSpecial && (<div className={`absolute inset-0 bg-gradient-to-r from-transparent ${shimmerClass} to-transparent translate-x-[-100%] group-hover:animate-[cardShimmer_12s_infinite] pointer-events-none z-20`}></div>)}
                                                        <div className="relative">
                                                            <img src={product.image} alt={product.name} className="w-full h-64 object-cover" onError={handleSmartImageError} />
                                                            <div className={`absolute top-4 right-4 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-bold shadow-sm border ${tagClass}`}>{product.tag}</div>
                                                        </div>
                                                        <div className="p-6 flex-1 flex flex-col items-center text-center relative z-10">
                                                            <div className="mb-2 w-full flex justify-center">
                                                                <div className={`relative px-8 py-2 rounded-full overflow-hidden ${glassStyle} group/name`}>
                                                                    <div className={`absolute inset-0 bg-gradient-to-r from-transparent ${shineColor} to-transparent translate-x-[-150%] animate-[shimmer_3s_infinite] pointer-events-none`}></div>
                                                                    <h3 className={`relative z-10 text-2xl font-bold transform transition-transform duration-300 group-hover/name:-translate-y-0.5 ${textClass} opacity-90`}>{product.name}</h3>
                                                                </div>
                                                            </div>
                                                            <div className="flex items-baseline justify-center w-full mt-2">
                                                                {product.price.includes('|') ? (
                                                                    <div className={`transform transition-transform duration-300 hover:-translate-y-1 ${priceClass}`}>
                                                                        <span className="text-3xl font-extrabold tracking-tight">{product.price.split('|')[0].trim()}</span>
                                                                        <span className="mx-3 opacity-30 font-light text-2xl">|</span>
                                                                        <span className="opacity-40 text-xl font-bold">{product.price.split('|')[1].trim()}</span>
                                                                    </div>
                                                                ) : (<span className={`text-3xl font-extrabold transform transition-transform duration-300 hover:-translate-y-1 ${priceClass}`}>{product.price}</span>)}
                                                            </div>
                                                            <div className="mt-auto pt-6 w-full">
                                                                <button onClick={() => window.open(INSTAGRAM_URL, '_blank')} className={`w-full flex items-center justify-center gap-2 font-medium py-3 px-4 rounded-xl transition-all shadow-lg transform active:scale-95 ${btnClass}`}>
                                                                    <Instagram size={20} /><span>Buy on Instagram</span>
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            );
                                        })}
                                    </div>
                                </div>
                            )}
                            {shopTab === 'banner' && (
                                <div className="flex items-center justify-center py-20">
                                    <div className="relative p-[1px] rounded-2xl bg-gradient-to-r from-purple-900/30 via-pink-500/50 to-purple-900/30 shadow-[0_0_50px_-10px_rgba(236,72,153,0.2)]">
                                        <div className="bg-black/80 backdrop-blur-xl rounded-2xl px-12 py-16 text-center border border-white/10 relative overflow-hidden">
                                            <div className="absolute inset-0 bg-gradient-to-tr from-purple-500/10 via-transparent to-pink-500/10 animate-pulse"></div>
                                            <div className="relative z-10">
                                                <div className="inline-flex items-center justify-center w-16 h-16 rounded-full bg-white/5 border border-white/10 mb-6 text-purple-400 animate-bounce"><Sparkles size={32} /></div>
                                                <h3 className="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400 mb-2 tracking-tight">COMING SOON</h3>
                                                <p className="text-neutral-400 max-w-sm mx-auto">We are crafting something amazing for Banners & Logos. Stay tuned!</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const ContactSection = () => {
            const [message, setMessage] = useState('');
            const [drafting, setDrafting] = useState(false);
            const handleDraft = async () => { if (!message.trim()) return; setDrafting(true); const result = await callGemini(`Rewrite this draft message to be more professional, engaging, and clear for a client inquiry to a designer: "${message}"`); setMessage(result); setDrafting(false); };
            return (
                <div className="py-16 px-4 sm:px-6 lg:px-8 relative z-10"><div className="max-w-3xl mx-auto"><div className="text-center mb-10"><h2 className="text-3xl font-extrabold text-white sm:text-4xl drop-shadow-lg hover-pulse-text">Let's Connect</h2><p className="mt-4 text-lg text-neutral-400">Draft your idea below and let AI polish it before sending.</p></div><div className="bg-neutral-900/90 backdrop-blur-md p-8 rounded-2xl border border-neutral-800 shadow-xl"><div className="mb-6"><label className="block text-sm font-medium text-neutral-300 mb-2">Your Inquiry</label><textarea rows={4} className="w-full bg-black/50 border border-neutral-700 rounded-lg p-4 text-white focus:ring-2 focus:ring-purple-500" placeholder="e.g. I need a logo for my bakery..." value={message} onChange={(e) => setMessage(e.target.value)} /><div className="mt-2 flex justify-end"><button onClick={handleDraft} disabled={drafting || !message.trim()} className="flex items-center gap-2 text-xs font-bold text-purple-400 hover:text-purple-300 disabled:opacity-50 uppercase tracking-wide">{drafting ? <Loader size={12} className="animate-spin" /> : <Sparkles size={12} />}{drafting ? 'Polishing...' : 'Polish with AI'}</button></div></div><div className="flex flex-col sm:flex-row gap-4"><a href={INSTAGRAM_URL} target="_blank" rel="noopener noreferrer" className="flex-1 flex items-center justify-center px-6 py-4 border border-transparent text-base font-medium rounded-xl text-white bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 transition-all"><Instagram className="mr-2" />DM on Instagram</a><a href={`mailto:${EMAIL_ADDRESS}?body=${encodeURIComponent(message)}`} className="flex-1 flex items-center justify-center px-6 py-4 border border-neutral-700 text-base font-medium rounded-xl text-neutral-300 bg-neutral-800 hover:bg-neutral-700 transition-all"><Mail className="mr-2" />Send Email</a></div></div></div></div>
            );
        };

        const App = () => {
            const [activeSection, setActiveSection] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [visitedSections, setVisitedSections] = useState({ portfolio: false, shop: false });
            const [showBeam, setShowBeam] = useState(false);
            const [shopTab, setShopTab] = useState('youtube');
            const navigateTo = (section) => { if ((section === 'portfolio' || section === 'shop') && !visitedSections[section]) { setVisitedSections(prev => ({ ...prev, [section]: true })); setShowBeam(true); } setActiveSection(section); setIsMenuOpen(false); window.scrollTo(0, 0); };

            return (
                <div className="min-h-screen bg-black font-sans text-neutral-100 relative">
                    <StarBackground />{showBeam && <BeamEffect onComplete={() => setShowBeam(false)} />}
                    <nav className="bg-black/80 backdrop-blur-md sticky top-0 z-50">
                        <div className="cinematic-nav-glow"></div>
                        <MenuFloatingShapes />
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                            <div className="flex justify-between h-16">
                                <div className="flex items-center"><span className="text-2xl font-bold cursor-pointer cinematic-text-gradient" onClick={() => navigateTo('home')}>TheDRU</span><img src="1.png" alt="Logo" className="w-16 h-16 ml-3 object-contain hover:scale-110 transition-transform duration-300" onError={handleSmartImageError} /></div>
                                <div className="hidden md:flex items-center space-x-8">
                                    {[ { id: 'home', label: 'Home', theme: 'hover:border-zinc-300/50 hover:shadow-[0_0_15px_-3px_rgba(255,255,255,0.15),inset_0_0_12px_rgba(255,255,255,0.08)] group-hover:text-white', active: 'border-zinc-300/70 shadow-[0_0_20px_-5px_rgba(255,255,255,0.3),inset_0_0_15px_rgba(255,255,255,0.15)] text-white' }, { id: 'portfolio', label: 'Portfolio', theme: 'hover:border-yellow-400/50 hover:shadow-[0_0_15px_-3px_rgba(250,204,21,0.15),inset_0_0_12px_rgba(250,204,21,0.08)] group-hover:text-yellow-100', active: 'border-yellow-400/70 shadow-[0_0_20px_-5px_rgba(250,204,21,0.3),inset_0_0_15px_rgba(250,204,21,0.15)] text-yellow-100' }, { id: 'shop', label: 'Shop', theme: 'hover:border-orange-400/50 hover:shadow-[0_0_15px_-3px_rgba(251,146,60,0.15),inset_0_0_12px_rgba(251,146,60,0.08)] group-hover:text-orange-100', active: 'border-orange-400/70 shadow-[0_0_20px_-5px_rgba(251,146,60,0.3),inset_0_0_15px_rgba(251,146,60,0.15)] text-orange-100' }, { id: 'contact', label: 'Contact', theme: 'hover:border-purple-400/50 hover:shadow-[0_0_15px_-3px_rgba(192,132,252,0.15),inset_0_0_12px_rgba(192,132,252,0.08)] group-hover:text-purple-100', active: 'border-purple-400/70 shadow-[0_0_20px_-5px_rgba(192,132,252,0.3),inset_0_0_15px_rgba(192,132,252,0.15)] text-purple-100' } ].map((item) => ( <button key={item.id} onClick={() => navigateTo(item.id)} className={`btn-menu-silver group relative transition-all duration-300 ${activeSection === item.id ? `opacity-100 ${item.active}` : `opacity-80 hover:opacity-100 ${item.theme}`}`} style={{ transform: 'scale(0.85)' }}><span className={`relative z-10 font-bold text-sm capitalize px-5 py-2 block transition-colors ${activeSection === item.id ? '' : 'text-neutral-300'}`}>{item.label}</span></button> ))}
                                </div>
                                <div className="flex items-center md:hidden"><button onClick={() => setIsMenuOpen(!isMenuOpen)} className="inline-flex items-center justify-center p-2 rounded-md text-neutral-400 hover:text-white hover:bg-neutral-900 focus:outline-none">{isMenuOpen ? <XIcon size={24} /> : <MenuIcon size={24} />}</button></div>
                            </div>
                        </div>
                    </nav>
                    {isMenuOpen && (<div className="md:hidden bg-black/95 border-t border-neutral-800"><div className="pt-2 pb-3 space-y-1 px-4"><button onClick={() => navigateTo('home')} className="block w-full text-left px-3 py-2 text-base font-medium text-neutral-300 hover:text-white hover:bg-neutral-900 rounded-md">Home</button><button onClick={() => navigateTo('portfolio')} className="block w-full text-left px-3 py-2 text-base font-medium text-neutral-300 hover:text-white hover:bg-neutral-900 rounded-md">Portfolio</button><button onClick={() => navigateTo('shop')} className="block w-full text-left px-3 py-2 text-base font-medium text-neutral-300 hover:text-white hover:bg-neutral-900 rounded-md">Shop</button><button onClick={() => navigateTo('contact')} className="block w-full text-left px-3 py-2 text-base font-medium text-indigo-400 hover:bg-neutral-900 rounded-md">Contact</button></div></div>)}
                    <main className="relative z-10">
                        {activeSection === 'home' && <><Hero navigateTo={navigateTo} /><PortfolioSection setShopTab={setShopTab} navigateTo={navigateTo} /><div className="py-8 text-center border-t border-neutral-900/50 relative z-10"><button onClick={() => navigateTo('shop')} className="inline-flex items-center text-indigo-400 font-semibold hover:text-indigo-300 hover-pulse-text">View All Products <ArrowRight size={16} className="ml-2" /></button></div></>}
                        {activeSection === 'portfolio' && <PortfolioSection setShopTab={setShopTab} navigateTo={navigateTo} />}
                        {activeSection === 'shop' && <ShopSection shopTab={shopTab} setShopTab={setShopTab} />}
                        {activeSection === 'contact' && <ContactSection />}
                    </main>
                    <footer className="bg-black/80 backdrop-blur-md text-white py-12 border-t border-neutral-900 relative z-10"><div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"><div className="flex flex-col md:flex-row justify-between items-center"><div className="mb-4 md:mb-0"><span className="text-xl font-bold text-neutral-200 hover-pulse-text">TheDRU</span><p className="text-neutral-500 text-sm mt-1">© 2024 All rights reserved.</p></div><div className="flex space-x-6"><a href={INSTAGRAM_URL} target="_blank" rel="noopener noreferrer" className="text-neutral-400 hover:text-white transition-colors"><Instagram size={24} /></a><a href={`mailto:${EMAIL_ADDRESS}`} className="text-neutral-400 hover:text-white transition-colors"><Mail size={24} /></a></div></div></div></footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
